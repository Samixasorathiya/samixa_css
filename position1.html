<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <link rel="stylesheet" href="styles/position1.css">
    <style>
        .a{
            position: sticky;
            top: 0px;
           
        }
        .b{
            position:relative;
            top:5px;
            left:20cm;
        }
        .c{
            position: absolute;
            left: 20cm;
        }
        .d{
            position: fixed;
        }
    </style>
</head>
<body>
    <div class="pos">
        <div class="a">html</div>
        <div class="b">java</div>
        <div class="c">c++</div>
        <div class="d">css</div>
    </div>
</body>
</html>
